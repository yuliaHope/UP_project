<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversation</title>
    <link href="style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <script src="scripts.js"></script>
</head>
<body onload="run();">


<header>
    <h1>Chat</h1>
</header>


<div class="userPhoto">
    <img id="mainPhoto"
         src="https://lh3.googleusercontent.com/jwmuVY18_7ppDtpHQLgXviX-INz8wbt43u0fegm0xMiUUbEa9HO3GIcySoh_TIVDKNWo=w1107-h623-rw-no"
         alt="My photo">
    <p id="userName">Anonymous</p>
    <img class="hiddenServer"
         id="server"
         src="https://lh3.googleusercontent.com/Kzwisx_UF0txkA7JSIAHsdNmKfCWh-5fI5dAcdQuiFIuBUxbdBTUxsnRFdjVCsZ4vLl3=w1107-h623-rw-no"
         alt="Server is not available"
         title="Server is not available"
    >
</div>

<section>
    <ul class="messageHistory">

    </ul>
</section>

<article>
    <input id="inputMessage"
           class="inputMessage"
           name="message"
           type="text"
           placeholder="Input your message...">
    <button id="addMessage"
            class="addMessage"
            type="button">
        Send
    </button>
</article>

<article id="changeName">
    <ul id="changeMenu">
        <li>
            <div>Rename</div>
            <ul>
                <li><input id="NewName"
                           class="NewName"
                           type="text"
                           placeholder="Input name...">
                </li>
                <li>
                    <button id="Rename"
                            class="Rename"
                            type="button">
                        Change
                    </button>
                </li>
            </ul>
        </li>
    </ul>
</article>

<footer class="footer">
    <div class="container">
        <div class="ir-footer">
            <div>Chat</div>
            <div>&copy; 2016&thinsp;Yulia Galuzo FAMCS BSU</div>
        </div>
    </div>
</footer>

<div style="display:none" id="message-template">
    <li class="Message" message-id="идентификатор">
        <img class="editIcon"
             src="https://lh3.googleusercontent.com/9aqO-g2zgzAoIgOC66xhayI7LE7soxFSx9hmjB9B6IhRMszI7swIeoJWuo1BFFy4z-K1=w1107-h623-rw-no"
             alt="Message was been changed"
             title="Message was been changed">
        <div class="author"><strong>Sarah</strong></div>
        <div class="messageText">Message text</div>
        <div class="timestamp">time</div>
        <ul class="nav">
            <li><img class="icon"
                     src="https://lh3.googleusercontent.com/-bsIfzHbokTPWlSUtSqq-s2nCyjBIpufVNndHAX0RJcJlTbN8UlbQd5M3JbycNEZVYKy=w1107-h623-rw-no"
                     alt="More actions"
                     title="More">
                <ul>
                    <li class="editMsg"><img class="icon"
                                             src="https://lh3.googleusercontent.com/l6tkRklJ12kAfG21Aecae5QOuFn36bgQZzHArURg1m6QRrcJdu-2n3JSiI_CSTOt40f1=w1107-h623-rw-no"
                                             alt="edit message"
                                             title="Edit"><span class='editText'>Edit message</span>
                    </li>
                    <li class="deleteMsg"><img class="icon"
                                               src="https://lh3.googleusercontent.com/2Pe-HtXrCB-yzQXGJ0cmzAgbuf_ipJGy7Q2TpAaBK9zC8bdSt8ZkVMyCCs0LxjLcg-21=w1107-h623-rw-no"
                                               alt="delete message"
                                               title="Delete"><span class='delText'>Delete message</span>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</div>

</body>
</html>
